name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add .htaccess file
        run: |
          mkdir -p ./build/web
          echo 'Header set Cross-Origin-Opener-Policy "same-origin"' > ./build/web/.htaccess
          echo 'Header set Cross-Origin-Embedder-Policy "require-corp"' >> ./build/web/.htaccess

      - name: Verify .htaccess file
        run: cat ./build/web/.htaccess

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./build/web
          force_orphan: true
          user_name: "github-ci[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Publish to gh-pages"
